<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像演出</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    img {
      opacity: 0;
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,255,255,0.4);
      animation: fadeIn 3s ease forwards;
      animation-delay: 2s; /* 2秒待ってからふわっと登場 */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/kushidaplayer4-code/kanapei/main/IMG_8180.jpeg" alt="kanapei">
</body>
</html>
