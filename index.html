<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>光</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
    }

    img {
      opacity: 0;
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
      animation: dramaticFade 5s ease forwards;
      animation-delay: 1s;
      transform: scale(1.05);
    }

    /* 闇の中から光が当たって浮かび上がるアニメーション */
    @keyframes dramaticFade {
      0% {
        opacity: 0;
        filter: brightness(0) blur(10px);
        transform: scale(1.1);
      }
      40% {
        opacity: 0.5;
        filter: brightness(1.2) blur(4px);
        transform: scale(1.03);
      }
      70% {
        opacity: 1;
        filter: brightness(1.4) blur(0);
        transform: scale(1.0);
      }
      100% {
        opacity: 1;
        filter: brightness(1.1);
        transform: scale(1.0);
      }
    }

    /* 背景の淡い光の演出 */
    .light {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      animation: glow 6s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes glow {
      from { transform: scale(1) rotate(0deg); opacity: 0.4; }
      to { transform: scale(1.2) rotate(15deg); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="light"></div>
  <img src="https://raw.githubusercontent.com/kushidaplayer4-code/kanapei/main/IMG_8180.jpeg" alt="kanapei">
</body>
</html>
